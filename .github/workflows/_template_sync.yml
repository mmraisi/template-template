name: template sync

on:
  workflow_call:
    inputs:
      default_branch:
        description: The default/main branch of the repository
        default: 'main'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  template-sync:
    name: sync template
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: ahmadnassri/action-template-repository-sync@v2
        with:
          github-token: ${{ secrets.GH_TOKEN_WRITE }}
